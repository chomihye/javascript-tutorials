<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todolist</title>
  <link rel="stylesheet" href="./todo.css">
</head>

<body>
  <div class="main_container">
    <div class="todo_box">
      <div class="header">
        <h2>T O D O</h2>
        <div id="time"></div>
      </div>
      <hr>
      <form id="todo_form">
        <input type="text" maxlength="25" placeholder="할 일 작성하기" required class="main_form" />
      </form>
      <ul id="todo_list"></ul>
    </div>
  </div>
  <script src="todo.js"></script>
</body>

</html>
